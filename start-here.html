<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Here - Emeskay Sports Therapy</title>
    <link rel="stylesheet" href="styles/pages/start-here.css">
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" async>
</head>
<body class="window" id="start-here">
    <header class="window-header">
        <div class="top-app-bar" id="appBar">
            <div class="toggle-btn" onclick="show()">
                <span class="material-symbols-rounded">
                    menu
                </span>
            </div>
            <picture class="logo">
                <source type="image/webp" srcset="images/emeskay-logo/emeskay-logo-website-top-app-bar.webp">
                <source type="image/png" srcset="images/emeskay-logo/emeskay-logo-website-top-app-bar.png">
                <img class="logo" src="images/emeskay-logo/emeskay-logo-website-top-app-bar.png" alt="Emeskay logo" />
            </picture>
            </div>
            <!--Modal Navigation Drawer-->
    <nav class="navigation" id="contact-navigation">
        <div id="sidebar">
            <div class="headline-container">
                <div class="toggle-btn" onclick="show()">
                    <span class="material-symbols-rounded">
                        menu_open
                    </span>
                </div>
                <picture>
                    <source type="image/webp" srcset="images/emeskay-logo/emeskay-logo-website-modal-navigation-drawer.webp">
                    <source type="image/png" srcset="images/emeskay-logo/emeskay-logo-website-modal-navigation-drawer.png">
                    <img class="modal-navigation-drawer-logo" src="images/emeskay-logo/emeskay-logo-website-modal-navigation-drawer.png" alt="Emeskay logo" />
                  </picture>
            </div>
            <a href="https://emeskay.co.uk">
                <div class="active-indicator">
                    <span class="material-symbols-rounded">
                        home
                    </span>
                    <div class="modal-navigation-drawer-label">Home</div>
                </div>
            </a>

            <a href="#">
                <div class="active-indicator active">
                    <span class="material-symbols-rounded">
                        start
                    </span>
                    <div class="modal-navigation-drawer-label">Start Here</div>
                </div>
            </a>

            <a href="./contact.html">
                <div class="active-indicator">
                    <span class="material-symbols-rounded">
                        contact_page
                    </span>
                    <div class="modal-navigation-drawer-label">Contact</div>
                </div>
            </a>
        </div>
        <script src="./main.js"></script>
        <!--Navigation Rail-->
        <div class="navigation-rail">

            <picture>
                <source type="image/webp" srcset="images/emeskay-logo/emeskay-logo-website-top-app-bar.webp">
                <source type="image/png" srcset="images/emeskay-logo/emeskay-logo-website-top-app-bar.png">
                <img class="logo" id="nav-rail-logo" src="images/emeskay-logo/emeskay-logo-website-top-app-bar.png" alt="Emeskay logo" />
              </picture>

            <a href="https://app.rehabguru.com/appointments/d46ed75c4c00969246d2ecd765363815%3A437f6f2c94772fb506ee2311d28f4db0f1dc7c88b6fdb7c0c31905dbb8bc3dd7">
            <button class="fab">
                <span class="material-symbols-rounded fab-icon">
                    open_in_new
                </span>
            </button>
            <div class="nav-rail-label nav-rail-book-now">Book now</div>
            </a>
            <div class="nav-rail-destinations">
                <a href="https://emeskay.co.uk">
                    <div class="nav-rail-icon-label-container">
                        <div class="nav-rail-active-indicator">
                            <span class="material-symbols-rounded">
                                home
                            </span>
                        </div>
                        <div class="nav-rail-label">Home</div>
                    </div>
                </a>

                <a href="#">
                    <div class="nav-rail-icon-label-container">
                        <div class="nav-rail-active-indicator active">
                            <span class="material-symbols-rounded">
                                start
                            </span>
                        </div>
                        <div class="nav-rail-label">Start Here</div>
                    </div>
                </a>

                <a href="./contact.html">
                    <div class="nav-rail-icon-label-container">
                        <div class="nav-rail-active-indicator">
                            <span class="material-symbols-rounded">
                                contact_page
                            </span>
                        </div>
                        <div class="nav-rail-label">Contact</div>
                    </div>
                </a>
            </div>
        </div>
    </header>
    
</body>
</html>
